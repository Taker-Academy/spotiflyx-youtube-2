<!DOCTYPE html>

<html lanf="fr">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script src="https://kit.fontawesome.com/5028e68f6b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img class="wave" src="images/wave.png">
        <div class="container">
            <div class="img">
                <img src="images/undraw_youtube_tutorial_re_69qc.svg">
            </div>
            <div class="login-container">
                <form action="login.html">
                    <img src="images/undraw_pic_profile_re_7g2h.svg" class="avatar">
                    <h2>Se connecter</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>E-Mail</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Mot de passe</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <a href="#">Pas de compte ?</a>
                    <input type="submit" class="btn" value="Connexion">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
