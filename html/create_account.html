<!DOCTYPE html>

<html lanf="fr">
    <head>
        <title>Créer un compte - Spotiflyx</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/create_account.css">
        <script src="https://kit.fontawesome.com/5028e68f6b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <img class="wave" src="../images/wave.png">
        <div class="container">
            <div class="img">
                <img src="../images/undraw_sign_up_n6im.svg">
            </div>
            <div class="login-container">
                <form action="login.html">
                    <img src="../images/undraw_pic_profile_re_7g2h.svg" class="avatar">
                    <h2>Créer un compte</h2>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h5>Nom d'utilisateur</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div>
                            <h5>E-Mail</h5>
                            <input class="input" type="text">
                        </div>
                    </div>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Mot de passe</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <div class="input-div two">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div>
                            <h5>Confirmer le mot de passe</h5>
                            <input class="input" type="password">
                        </div>
                    </div>
                    <a href="login.html">Déja un compte ?</a>
                    <input type="submit" class="btn" value="Créer le compte">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="../js/login.js"></script>
    </body>
</html>
